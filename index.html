<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manlike_akin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="akinlogo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>The strength of the G 310 R is its lightness and its agility
                The Bike not only delivers fun in the big-city tumult, but also
                when you are redefining the city limits when changing corners quickly.
            </p>
            <h3>Choose your colour</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="white"></div>
                <div id="black"></div>
            </div>
        </div>

    </div>
    <script>
        let redBtn = document.getElementById('red');
        let whiteBtn = document.getElementById('white');
        let blackBtn = document.getElementById('black');
        let bike = document.getElementById('bike');

        redBtn.onclick = function(){
         bike.style.backgroundImage = "url(nicebike1.jpg)";
        }
        
        whiteBtn.onclick = function(){
         bike.style.backgroundImage = "url(whitebike1.jpg)";
        }
        
        blackBtn.onclick = function(){
         bike.style.backgroundImage = "url(blackbike1.jpg)";
        }
    </script>
    
</body>
</html>
